<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Engine test</title>
    <script>
        function onMouseDown(e) {
            if (e.which === 3)
                document.querySelector('button').textContent = 'clicked';
        }
    </script>
</head>
<body>
	<button onmousedown="onMouseDown(event)">not</button>
</body>
</html>
